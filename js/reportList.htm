<!--{widget}-->
<div class="row">
		<div class="col-md-6">
			<input id="{i#inpfind}"  type="text" class="form-control" placeholder="Введите ФИО студента или № зачетной книжки"/>
		</div>
		<div class="col-md-1">
			<button data-click="find" type="button" class="btn btn-default" data-wait="disable">
		   		Найти
			</button>
		</div>
		<div class="col-md-1">
			<button id="{i#btnCancel}" data-click="cancel" type="button" class="btn btn-primary hide" data-wait="disable">
		   		Отмена
			</button>
		</div>
</div>
<hr>
	<div id="{i#reportRenderItem}"></div>
	<div id="{i#pagCourse}"></div>
	<hr>
	<div id="{i#tablMark}"></div>
	
<!--{reportItem}-->
<p>Номер группы: <label>{v#numgroup}</label></p>
<p>Направление: <label>{v#fieldcode} {v#field}</label></p>
<p>Форма обучения: <label>{v#frmstudy}</label></p>
<p>Номер курса: <label>{v#numcrs}</label></p>
<p>Номер зачетной книжки: <label>{v#numbook}</label></p>
<p>ФИО: <label>{v#fio}</label> {v#remove}</p>

<!--{table}-->
<label>Текущая успеваемость:</label>
<table class="table table-striped table-hover">
    <thead>
    <tr>
    	<th>#</th>
	   	 <th>Название предмета</th>
	   	 <th>Форма контроля</th>
	   	 <th>Дата проведения</th>
	     <th>Оценка</th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr {v#cl}>
	<td>{v#n}</td>
    <td>{v#namesubject}</td>
    <td>{v#formcontrol}</td>
    <td>{v#date}</td>
    <td>{v#mark}</td>
</tr>

<!--{label}-->
<span class="label label-danger">Отчислен</span>
