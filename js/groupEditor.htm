<!--{widget}-->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор группы</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar pull-right">
                    <button data-click="saveGroup" type="button" class=" btn btn-default" data-wait="disable">
                        Сохранить изменения
                    </button>
           			<button data-click="cancel" type="button" class="btn btn-default" data-wait="disable">
                        Отмена
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label" >Номер группы</label>
		    <div class="col-sm-10">
		      <input id="{i#numgroup}" class="form-control" type="text" placeholder="Например: 28101">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label" >Номер курса</label>
		    <div class="col-sm-2">
		      <input id="{i#numcrs}" type="number" min="1" max="5" class="form-control"  maxlength="1" value="1">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label" >Год зачисления</label>
		    <div class="col-sm-2">
		      <input id="{i#year}" type="number" class="form-control"  maxlength="4" min="2011">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label" >Рабочий план</label>
	    		    <div class="col-sm-7">
		    	<div id="{i#curentField}" class="alert alert-success" role="alert"></div>
		    </div>
		    <div class="col-sm-2">
		      	<div id="{i#listField}"></div>
		    </div>
		  </div>
		</form>
		
		 <div id="{i#listStud}"></div>
	</div>
</div>

<!--{ulField}-->
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Выберете из списка.. <span class="caret"></span></button>
<ul class="dropdown-menu" data-click="addCurrentField">
{v#li}
</ul>

<!--{liField}-->
<li><a href="" data-id="{v#id}">{v#code} {v#name} {v#level} {v#frmstudy} {v#note}</a></li>
