<!--{widget}-->
<div class="panel panel-default">

	<div class="panel-heading">
		<div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar pull-right">
                    <button data-click="save" type="button" class=" btn btn-default btn-sm" data-wait="disable">
                        Сохранить изменения
                    </button>
           			<button data-click="cancel" type="button" class="btn btn-default btn-sm" data-wait="disable">
                        Отмена
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div id="{i#programList}" class="col-md-2"></div>
			<div id="{i#programCurrent}" class="col-md-10"></div>
		</div>
		<div id="{i#contextLevelEdu}" ></div>
		<div id="{i#contextFormEdu}" ></div>
		<hr>
		<div class="input-group">
		  <span class="input-group-addon">Кафедра</span>
		  	<input id="{i#depart}" type="text" class="form-control">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Примечание</span>
		  	<input id="{i#note}" type="text" class="form-control">
		</div>
		
		<div id="{i#list}"></div>
		
	</div>
</div>

<!--{programList}-->
<div id="{i#divProgList}" class="btn-group">
  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Направление <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" data-click="pickProgram">
    	{v#li}
  </ul>
</div>

<!--{programLi}-->
<li><a href="" data-levelid="{v#id}" data-formedu="{v#och}{v#ochzaoch}{v#zaoch}">{v#code} {v#name} {v#level}</a></li>

<!--{programFormEdu}-->
<label>{v#nameProgram}</label>

<div id="{i#radioList}" class="btn-group input-group" data-toggle="buttons" data-click="pickForm">
{v#radio}
</div>

<!--{radioProgramFormEdu}-->
  <label class="btn btn-primary {v#active}"  data-form="{v#form}">
    <input type="radio" autocomplete="off">{v#formEdu}
  </label>
  
<!--{contextFormEdu}-->
<h4>
	<span class="label label-danger">
		!!Текущая форма обучения была удалена из направления, пожалуйста укажите другую!!
	</span>
</h4>

<!--{contextLevelEdu}-->
<h4>
	<span class="label label-danger">
		!!Текущий уровень образования был удален из направления, пожалуйста укажите другой!!
	</span>
</h4>
