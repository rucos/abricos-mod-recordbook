<!--{widget}-->
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор группы</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar pull-right">
                    <button id="{i#btnSave}" data-click="saveGroup" type="button" class=" btn btn-default hide" data-wait="disable">
                        Сохранить изменения
                    </button>
           			<button data-click="cancel" type="button" class="btn btn-default" data-wait="disable">
                        Отмена
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div id="{i#groupItem}"></div>
		<hr>
		<div id="{i#groupMenu}"></div>
	</div>
</div>

<!--{groupMenu}-->
	<ul class="nav nav-tabs" data-click="choiceGroupMenu">
	  <li id="{i#groupList}" role="presentation">
	  	<a href=""  data-groupMenu="groupList">Список группы</a>
	  </li>
	  <li id="{i#groupSheet}" role="presentation">
	  	<a href="" data-groupMenu="groupSheet">Ведомости</a>
	  </li>
	  <li id="{i#groupProgress}" role="presentation">
	  	<a href="" data-groupMenu="groupProgress">Успеваемость</a>
	  </li>
	</ul>
	<div id="{i#groupMenuItem}"></div>

<!--{groupItem}-->
<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" >Номер группы</label>
	    <div class="col-sm-2">
	      <input id="{i#numgroup}" class="form-control" type="text" placeholder="Например: 28101" value="{v#numgroup}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" >Номер курса</label>
	    <div class="col-sm-2">
	      <input id="{i#numcrs}" type="number" min="1" max="5" class="form-control"  maxlength="1" value="{v#numcrs}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" >Год зачисления</label>
	    <div class="col-sm-2">
	      <input id="{i#year}" type="number" class="form-control"  maxlength="4" min="2011" value="{v#dateline}">
	    </div>
	  </div>
	  <div class="form-group">
		    <label class="col-md-2 control-label" >Рабочий план</label>
		    <div id="{i#listField}" class="col-md-2 {v#hide}"></div>
		   	<div class="col-md-6">
		    	<div id="{i#curentField}" class="alert alert-success" role="alert">
		    		{v#code} {v#name} {v#level} {v#frmstudy} {v#note}
		    	</div>
		    </div>
		    <div class="col-md-1">
		    	<button id="{i#btnEdit}" data-click="edit" type="button" class=" btn btn-default hide" data-wait="disable">
					Изменить план
				</button>
		    </div>
	  </div>
</form>
		
		
<!--{ulField}-->
<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Выберете из списка.. <span class="caret"></span></button>
<ul class="dropdown-menu" data-click="addCurrentField">
{v#li}
</ul>

<!--{liField}-->
<li><a href="" data-id="{v#id}">{v#code} {v#name} {v#level} {v#frmstudy} {v#note}</a></li>
