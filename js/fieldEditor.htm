<!--{widget}-->
<div class="panel panel-default">

	<div class="panel-heading">
		<div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar pull-right">
                    <button data-click="save" type="button" class=" btn btn-default btn-sm" data-wait="disable">
                        Сохранить изменения
                    </button>
           			<button data-click="cancel" type="button" class="btn btn-default btn-sm" data-wait="disable">
                        Отмена
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div class="input-group">
		  <span class="input-group-addon">Код направления</span>
		  	<input id="{i#fieldcode}" type="text" class="form-control">
		</div>
		
		<div class="input-group">
		  <span class="input-group-addon">Направление</span>
		  	<input id="{i#field}" type="text" class="form-control">
		</div>
		
		<div class="input-group">
		  <span class="input-group-addon">Форма обучения</span>
		  	
		  	<select id="{i#frmstudy}" class="form-control">
		  		<option>очная</option>
		  		<option>заочная</option>
		  		<option>очно-заочная</option>
		  	</select>
		</div>
		
		<div class="input-group">
		  <span class="input-group-addon">Квалификация</span>
		  	<input id="{i#qual}" type="text" class="form-control" value="бакалавр">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Кафедра</span>
		  	<input id="{i#depart}" type="text" class="form-control">
		</div>
		
		<div id="{i#list}"></div>
		
	</div>
</div>
