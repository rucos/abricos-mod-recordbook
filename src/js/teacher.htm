<!--{widget}-->
<div id="{i#list}"></div>

<!--{table}-->
<a href="" data-click="add-show">+Добавить преподавателя</a>
<div contentEditable="false" style="width:auto; height:450px; overflow:auto">
	<table id="{i#tblTeacher}" class="table table-striped table-hover">
	    <thead>
	    <tr>
	     	<th>ФИО Преподавателя</th>
	        <th></th>
	        <th></th>
	    </tr>
	    </thead>
	    <tbody>{v#rows}</tbody>
	</table>
</div>

<!--{row}-->
<tr id="{i#row}-{v#id}" {v#cl}>
	{v#cells}
</tr>

<!--{cells}-->
 	<td {v#danger}>{v#fio}</td>
    <td>
        <button data-id="{v#id}" data-click="add-show" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
		{v#btn}
	</td>
    
<!--{removeBtn}-->
         <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
            Удалить
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-click="remove" type="button" class="btn btn-danger btn-xs" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
                Отмена
            </button>
        </div>


<!--{restoreBtn}-->
<button data-click="restore" type="button" class="btn btn-default btn-xs" data-id="{v#id}" data-wait="disable">
	Восстановить
</button>

<!--{addRow}-->
	<td>
		<textarea id="{i#fio}" class="form-control">{v#fio}</textarea>
	</td>
   <td>
       <button data-id="{v#id}" data-click="save" class="btn btn-default btn-xs" data-wait="disable">
           {v#act}
       </button>
   </td>
   <td>
        <button data-click="cancel" class="btn btn-default btn-xs" data-wait="disable">
           Отмена
       </button>
   </td>
