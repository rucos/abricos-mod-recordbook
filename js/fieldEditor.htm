<!--{widget}-->
<div class="panel panel-default">

	<div class="panel-heading">
		<div class="row">
            <div class="col-md-7">
                <h3 class="panel-title">Редактор</h3>
            </div>
            <div class="col-md-5">
                <div class="btn-toolbar pull-right">
                    <button data-click="save" type="button" class=" btn btn-default btn-sm" data-wait="disable">
                        Сохранить изменения
                    </button>
           			<button data-click="cancel" type="button" class="btn btn-default btn-sm" data-wait="disable">
                        Отмена
                    </button>
                </div>

                <span data-wait="show" class="pull-right">
                    <img src="/images/loading.gif"/>
                </span>
            </div>
        </div>
	</div>
	<div class="panel-body">
		<div id="{i#programList}"></div>

		<div class="input-group">
		  <span class="input-group-addon">Кафедра</span>
		  	<input id="{i#depart}" type="text" class="form-control">
		</div>
		<div class="input-group">
		  <span class="input-group-addon">Примечание</span>
		  	<input id="{i#note}" type="text" class="form-control">
		</div>
		
		<div id="{i#list}"></div>
		
	</div>
</div>

<!--{programList}-->
<div class="btn-group">
  <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Направление <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    	{v#li}
  </ul>
</div>

<!--{programLi}-->
<li><a href="">{v#program}</a></li>
