<!--{widget}-->
<div>
    <ul class="nav nav-pills">
		  <li>
		  	<button id="{i#ochForm}" data-value="ochForm" data-click="showGroupList" class="btn btn-default" data-wait="disable">Очная форма</button>
		  </li>
		  <li>
		  	<button id="{i#zaochForm}" data-value="zaochForm"  data-click="showGroupList" class="btn btn-default" data-wait="disable">Заочная форма</button>
		  </li>
	</ul>
        <span data-wait="show" class="pull-right">
            <img src="/images/loading.gif"/>
        </span>
	<hr>
	<div id="{i#groupList}" class="hide">
	        <div class="row">
	      			<div class="col-md-8">
	      				<input id="{i#findGroup}"  type="text" class="form-control" placeholder="Введите номер группы"/>
	      			</div>
	         		<div class="col-md-1">
	          			<button data-click="find" type="button" class="btn btn-default" data-wait="disable">
		        	    Найти
	      				</button>
					</div>
	   				<div class="col-md-3">
	      				<button id="{i#allGroup}" data-click="showAllGroup" type="button" class="hide btn btn-success" data-wait="disable">
			          	  Показать весь список
	      				</button>
	    			</div>
	     	</div>
	    <div id="{i#list}"></div>
	    <hr>
	    	<div id="{i#pagination}">
	     		<div id="{i#pag}"></div>
	     	</div>
	</div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
	   	 <th>№группы</th>
	   	 <th>Направление</th>
	     <th>Список группы</th>
	     <th>Ведомости</th>
	     <th>Успеваемость</th>
	     <th></th>
	     <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr class="{v#success} {v#danger}">
    <td>{v#numgroup}({v#numcrs})</td>
    <td>{v#fieldcode} {v#field} {v#frmstudy} {v#note} {v#label}</td>
    <td>
    	 <button data-click="showListGroup" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
            Список группы
        </button>
    </td>
    <td>
    	<button data-click="showSheet" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
    		Ведомости
    	</button>
    </td>
    <td>
    	<button data-click="showProgress" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
    		Успеваемость
    	</button>
    </td>
    <td>
        <button data-click="edit" data-id="{v#id}"  class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs"
                data-id="{v#id}" data-wait="disable" data-act="{v#remove}">
            {v#remove}
        </button>
	         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
	            <button data-click="remove"type="button" class="btn btn-danger btn-xs" data-id="{v#id}" 
	            		data-wait="disable">
	                Удалить?
	            </button>
	            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}"
	                    data-wait="disable">
	                Отмена
	            </button>
	        </div>
    </td>
</tr>

<!--{label}-->
<span class="label label-danger">Удален</span>
