<!--{widget}-->
<span data-wait="show" class="pull-right">
    <img src="/images/loading.gif"/>
</span>
<h3>Сведения об успеваемости студентов</h3>
   	<div id="{i#pagination}">
   		<div id="{i#pag}"></div>
   </div>
   <hr>
	<div class="input-group" data-click="choiceViewStat">
		<button id="{i#view1}" type="button" class="btn btn-default" data-view="1">Сводная ведомость</button>
		<button id="{i#view2}" type="button" class="btn btn-default" data-view="2">Семестровый рейтинг</button>
		<button type="button" class="btn btn-default" data-click="print">Печать</button> 
	</div>
	<hr>
	<div id="{i#markTable}"></div>

<!--{markTable}-->
<div id="scroll" contentEditable="false">
<table id="{i#markTable}" class="table table-bordered table-condensed markTable" data-click="lightRow">
    <thead>
	    <tr>
	   	 	<th>№</th>
	        <th>ФИО студента</th>
	        <th >№ зач. книжки</th>
			 {v#th}
	    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>
</div>

<!--{markSubj}-->
<th>
	<div class="markSubj">
		<div class="vert-text">{v#namesubject}</div>
	</div>
</th>

<!--{rowMarkTable}-->
<tr id="{i#stud}-{v#id}">
    <td width="2%">{v#n}</td>
    <td width="15%">{v#fio}</td>
    <td width="10%">{v#numbook}</td>
    {v#td}
</tr>

<!--{markTd}-->
<td id="{v#id}" class="td-mark" data-proj="{v#proj}"></td>

<!--{ratingTh}-->
<th>Рейтинг</th>

<!--{ratingTd}-->
<td class="td-mark">{v#rating}</td>
