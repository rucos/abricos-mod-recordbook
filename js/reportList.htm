<!--{widget}-->
<div id="{i#modal}" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-click="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Список оценок </h4>
      </div>
      <div class="modal-body">
      			<div id="{i#reportRenderItem}"></div>
      			<label>Список групп:</label>
      			<div id="{i#groupList}"></div>
				<div id="{i#pagCourse}"></div>
					<span data-wait="show" class="pull-right">
					   	<img src="/images/loading.gif"/>
				   </span>
				<div id="{i#tablMark}"></div>
				<div id="{i#markList}"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-click="close">Закрыть</button>
      </div>
    </div>
  </div>
</div>
<!--{reportItem}-->
<label>{v#numbook} {v#fio} {v#remove}</label>

<!--{listGroups}-->
<div contentEditable="false" style="height:100px; overflow:auto">
	<div id="{i#list-groups}" class="list-group" data-click="changeGroup">
	 {v#item}
	</div>
</div>

<!--{itemGroups}-->
<a href="" class="list-group-item {v#active}" data-fid="{v#fieldid}" data-gid="{v#id}" >{v#numgroup}({v#numcrs}) {v#dateline} г. {v#code} {v#name} {v#note} {v#frmstudy}</a>

<!--{table}-->
<div class="row">
	 <div class="col-md-9">
	 	<label>Текущая успеваемость:</label>
	 </div>
		<div class="col-md-3">
			<button data-click="print" type="button" class="btn btn-default" data-wait="disable">Печать</button>
		</div>
</div>
<div contentEditable="false" style="width:auto; height:350px; overflow:auto">
	<table class="table table-striped table-hover">
	    <thead>
	    <tr>
	    	<th>#</th>
		   	 <th>Название предмета</th>
		   	 <th>Форма контроля</th>
		   	 <th>Дата проведения</th>
		     <th>Оценка</th>
	    </tr>
	    </thead>
	    <tbody data-click="showSheet">{v#rows}</tbody>
	</table>
</div>

<!--{row}-->
<tr {v#cl}>
	<td>{v#id}</td>
    <td>{v#namesubject}</td>
    <td>{v#formcontrol}</td>
    <td>{v#date}</td>
    <td>{v#summark} ({v#mark})</td>
</tr>

<!--{label}-->
<span class="label label-danger">Отчислен</span>

<!--{subject}-->
<a href="" data-sheetid="{v#sheetid}">{v#name}</a>
