<!--{widget}-->
<div>
    <div id="{i#list}"></div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
   	 <th>Код направления</th>
        <th>Направление</th>
        <th>Форма обучения</th>
        <th>Квалификация</th>
        <th>Кафедра</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr {v#danger}>
    <td>{v#fieldcode}</td>
    <td>{v#field}</td>
    <td>{v#frmstudy}</td>
    <td>{v#qual}</td>
    <td>{v#depart}</td>
    <td>
        <button data-click="edit" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td>
         <button id="{i#remove}-{v#id}" data-click="{v#act}" type="button" class="btn btn-default btn-xs"
                data-id="{v#id}" data-wait="disable">
            {v#remove}
        </button>
         <div id="{i#removegroup}-{v#id}"  class="btn-group hide">
            <button data-click="remove"type="button" class="btn btn-danger btn-xs" data-id="{v#id}" 
            		data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}"
                    data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>
