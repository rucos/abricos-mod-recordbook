<div class="row">
		<div class="col-md-6">
			<input id="{i#inpfind}"  type="text" class="form-control" placeholder="Введите ФИО студента или № зачетной книжки"/>
		</div>
		<div class="col-md-1">
			<button data-click="find" type="button" class="btn btn-default" data-wait="disable">
		   		Найти
			</button>
		</div>
		<div class="col-md-1">
			<button id="{i#btnCancel}" data-click="cancel" type="button" class="btn btn-primary hide" data-wait="disable">
		   		Отмена
			</button>
		</div>
</div>
<hr>

	<div id="{i#pagCourse}"></div>
